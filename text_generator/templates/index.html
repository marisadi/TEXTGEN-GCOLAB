<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

 <div style="display:flex; flex-direction:row; width: 100%; height: 100%; background-color:aquamarine;">
<div>
    <form style="max-width:800px; margin:50px; justify-self:center;" method="POST" action="{{ url_for('generator.analyze') }}">
        <div class="form-group">
            <h1>Paranoid Android</h1>
            <label for="title" style="font-size:24px;">GPT-2 Text Generator</label>
            <p>The model in this text generator has been fine-tuned with a corpus of conspiracy texts</p>
            <input type="text" style="height:60px; font-size:20px;" class="form-control" placeholder="Enter Text" name="title">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p class="text-left" style="cursor:pointer; margin:50px; padding:10px; border-radius:8px; font-size:24px;" >
        {{ text }}
    </p>
</div>
<div>

</div>
</div>
